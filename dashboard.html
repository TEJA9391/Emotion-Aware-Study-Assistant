<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Emotion-Aware Study Assistant</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header style="padding: 1.5rem; margin-bottom: 2rem;">
            <h1>üìä Your Learning Dashboard</h1>
            <p class="subtitle"><a href="index.html" style="color: white; text-decoration: none;">‚Üê Back to Home</a></p>
        </header>

        <main class="dashboard-grid">
            <!-- Current Status Card -->
            <div class="dashboard-card">
                <h3>Current Status</h3>
                <div id="current-status">
                    <p>Loading status...</p>
                </div>
            </div>

            <!-- Quick Actions Card -->
            <div class="dashboard-card">
                <h3>Quick Analysis</h3>
                <div class="quick-actions">
                    <button onclick="quickEmotionCheck()" class="btn btn-primary btn-small">
                        Quick Emotion Check (30s)
                    </button>
                    <button onclick="quickVoiceCheck()" class="btn btn-secondary btn-small">
                        Voice Stress Check
                    </button>
                </div>
            </div>

            <!-- Recent Sessions Card -->
            <div class="dashboard-card" style="grid-column: span 2;">
                <h3>Recent Sessions</h3>
                <div id="session-history" style="max-height: 400px; overflow-y: auto;">
                    <p>Loading history...</p>
                </div>
            </div>

            <!-- Recommendations Card -->
            <div class="dashboard-card" style="grid-column: span 2;">
                <h3>Study Recommendations</h3>
                <div id="current-recommendations">
                    <p>Complete an analysis to get personalized recommendations</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Modal -->
    <div id="loading-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Analyzing... Please wait</p>
        </div>
    </div>

    <!-- Hidden video/canvas for quick checks -->
    <video id="video" style="display:none;" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script src="static/js/script.js"></script>
    <script>
        // Load history when page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadSessionHistory();
        });
    </script>
</body>

</html>
